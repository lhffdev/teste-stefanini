<div class="lista-jogos-background d-flex justify-content-center pl-3 pr-3">
  <div class="lista-jogos-container">
    <h1 class="mt-5 mb-5">Ofertas</h1>

    <div class="row">
      <div class="form-group col-7 col-md-6">
        <div class="row">
          <div class="input-procurar col-12 col-md-10 col-xl-8">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text" id="procurar">
                  <img src="./../../assets/imgs/icon-search.svg">
                </span>
              </div>
              <input [(ngModel)]="procurar" type="search" class="form-control" aria-label="Large" aria-describedby="procurar" placeholder="Procurar">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group col-5 col-md-6">
        <div class="row">
          <label for="ordenar" class="label-ordenar col-md-4 col-lg-4 col-xl-4 col-form-label ml-auto text-shadow">Ordenar por:</label>
          <div class="input-ordenar col-12 col-md-7 col-lg-5 col-xl-4">
            <select (change)="ordernarJogos($event.target.value)" id="ordenar" class="select-option form-control form-control-lg">
              <option selected value="porcentagem-de-desconto">% de desconto</option>
              <option value="maior-preco">Maior preço</option>
              <option value="menor-preco">Menor preço</option>
              <option value="titulo">Título</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center mb-5">
      <ng-container *ngFor="let jogo of listaJogos">
        <app-card [jogo]="jogo" class="app-card"></app-card>
      </ng-container>
    </div>

  </div>
</div>
